<!DOCTYPE html>
<html>
<head>
    <title>Meetup Proposal</title>
</head>

<body style="font-family: Georgia Italic; background-color: pink">

    <p style="color: red; font-size: 40px"><em>Meetup</em> with {{otherPerson}}</p>

    <table border="1">
        {{sessionOwner}}'s Session
        <tr>
            <th>Location</th>
            <th>Time</th>
        </tr>
        {% for meetupInfo in meetupInfos %}
        <tr>
            <td>
                {{meetupInfo[0]}}
            </td>
            <td>
                {{meetupInfo[1]}}
            </td>
        </tr>
        {% endfor %}

    </table>

    <form action="/suggestMeet" method="POST">
        Location:<br>
        <input type="text" name="locationInput" required><br>
        Time:<br>

        <input type="datetime-local" name="dayInput" min="2017-05-19" required><br>

        <input id="submitMeet" type="submit" value="Submit Suggestion" />
    </form>
    <p></p>
    <p></p>
    <p></p>

    <form action="/returnConversation" method="POST">

        <input id="returnConversation" type="submit" value="Return To Conversation" />
    </form>

    <form action="/refreshMeet" method="POST">
        <input id="refreshMeet" type="submit" value="Refresh Meetups" />
    </form>

</body>
</html>
